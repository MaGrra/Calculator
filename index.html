<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./media/numbers.png">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="logo">quickMATH</div>
            <div class="screen">
                <div class="numberUI"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="btnContainer" >
                <div class="colum">
                    <div class="button clearAll mEscapem">AC</div>
                    <div class="button number ">7</div>
                    <div class="button number">4</div>
                    <div class="button number">1</div>
                    <div class="button number">0</div>
                </div>
                <div class="colum">
                    <div class="button clear mBackspacem">C</div>
                    <div class="button number">8</div>
                    <div class="button number">5</div>
                    <div class="button number">2</div>
                    <div class="button number">.</div>
                </div>
                <div class="colum">
                    <div class="button percent ">%</div>
                    <div class="button number">9</div>
                    <div class="button number">6</div>
                    <div class="button number">3</div>
                    <div class="button operator mEnterm">=</div>
                </div>
                <div class="colum">
                    <div class="button plusMinus">+/-</div>
                    <div class="button operator m/m">รท</div>
                    <div class="button operator">*</div>
                    <div class="button operator">-</div>
                    <div class="button operator m+m">+</div>
                </div>
            </div>
        </div>
    </div>
    <a class="me" href="https://github.com/MaGrra"><img class="git" src="./media/github.png" alt="Github" height="20px"> MaGrra <img class="git" src="./media/github.png" alt="Github" height="20px"></a>
</body>
</html>
